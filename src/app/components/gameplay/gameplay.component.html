<div class="game-container">
  <div class="game-header">
    <img src="../assets/logo.png" alt="Simon Says Logo" class="logo" />
    <div class="text-info">
      <h2>It's time to play!</h2>
      <div class="round">Round: {{ round }}</div>
    </div>
  </div>
  <div class="simon-board">
    <button
      class="button red"
      (click)="buttonClicked('red')"
      (keyup)="handleKeyUp($event, 'red')"
      tabindex="0"
    >
      <span class="visually-hidden">Red</span>
    </button>
    <button
      class="button blue"
      (click)="buttonClicked('blue')"
      (keyup)="handleKeyUp($event, 'blue')"
      tabindex="0"
    >
      <span class="visually-hidden">Blue</span>
    </button>
    <button
      class="button green"
      (click)="buttonClicked('green')"
      (keyup)="handleKeyUp($event, 'green')"
      tabindex="0"
    >
      <span class="visually-hidden">Green</span>
    </button>
    <button
      class="button yellow"
      (click)="buttonClicked('yellow')"
      (keyup)="handleKeyUp($event, 'yellow')"
      tabindex="0"
    >
      <span class="visually-hidden">Yellow</span>
    </button>
    <div class="center-circle">
      <button
        (click)="repeatSequence()"
        [disabled]="repeatCount === 0 || isPlaying || hasUserStarted"
        class="repeat-button"
      >
        <i class="fas fa-repeat"></i>
        <span class="repeat-count">{{ repeatCount }}</span>
      </button>
    </div>
  </div>
</div>
